{% extends "shared.html" %}
{%block titulo%}{% endblock %}
{% block content %} 
<h3>Eliminar Encuesta</h3>
<hr/>
<p>Esta seguro que desea eliminar la encuesta: {{ encuesta }}?</p>
<dl class="dl-horizontal"> 

 
        <dt>Nombre: </dt>
         <dd>{{ encuesta.nombreEncuesta}}</dd> 

          <dt>Descripcion: </dt> 
         <dd>{{encuesta.descripcion}}</dd>
 
 
      </dl>

<form action="{% url 'encuesta-delete' pk=encuesta.id%}" method="POST"> 
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Si, Eliminar."/>
      <a href="{% url 'encuesta-list' %}" class="btn btn-default">No, cancelar.</a>
</form> 
{% endblock %}
